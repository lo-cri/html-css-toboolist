<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- header -->
    <header>
        <img id="logo" src="./assets/img/Logo.png" alt="logo Toboolist"> <strong>Toboolist</strong>
    </header>

    <!-- main -->
    <main>

        <!-- i due bottoni -->
        <div class="buttons">
            <span id="butt1" style="color:white">
                Add Task
            </span>
            
            <span id="butt2" style="color:lightslategray">
                Add Section
            </span>
        </div>



        <!-- la "lista" -->
        <section>
            &#9662; New task<br>
            <div>
                <span class="positivo checkmark">&#10003;</span> Quarterly Newsletter <span class="symblue"></span>
            </div>
            <br>

            &#9662 Today<br>
            <div>
                <span class="positivo checkmark">&#10003;</span> Recruiting blog post <span class="symblue"></span>
            </div>
            <div>
                <span class="positivo checkmark">&#10003;</span> Mobile app launch <span class="sympurp"></span>
            </div>
            <div>
                <span class="negativo neg">&#10007;</span> Interview John H. <span class="symgree"></span>
            </div>
            <div>
                <span class="positivo checkmark">&#10003;</span> Submit update to mobile storefronts</span> <span class="symora"></span>
            </div>
            <br>

            &#9662 Upcoming<br>
            <div>
                <span class="negativo neg">&#10007;</span> Schedule meeting Alex
            </div>
            <div>
                <span class="positivo checkmark">&#10003;</span> Homepage refresh <span class="sympink"></span>
            </div>
            <div>
                <span class="positivo checkmark">&#10003;</span> Onboard snowboard sium <span class="symsage"></span>
            </div>
            <div>
                <span class="positivo checkmark">&#10003;</span> Review editorial <span class="symblue"></span>
            </div>
            

        </section>
    </main>
    
</body>
</html>
